plugins {
    id "com.diffplug.spotless" version "6.25.0"
}

subprojects {
    apply plugin: "com.diffplug.spotless"

    spotless {
        java {
            googleJavaFormat("1.17.0")
            indentWithTabs(2)
            endWithNewline()
            removeUnusedImports()
            trimTrailingWhitespace()
            target("src/**/*.java")
        }
        format("misc") {
            target("**/*.gradle", "**/*.md", "**/.gitignore")
            indentWithSpaces()
            trimTrailingWhitespace()
            endWithNewline()
        }
    }

    repositories {
        mavenCentral()
    }
}
